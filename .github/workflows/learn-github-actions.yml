name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # specify your Node.js version

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.yarn-cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build application
        run: yarn build  # Uses the build command from package.json: tsc && vite build

      - name: Start application
        run: yarn preview &
        env:
          CI: true

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:5173  # Ensure this matches your local server URL (default Vite preview port)

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: yarn preview
          wait-on: http://localhost:5173
          browser: chrome
          
      - name: Debug - List Running Processes
        run: ps -aux

      - name: Debug - Print Application Logs
        run: cat pid.txt | xargs tail -n 100
